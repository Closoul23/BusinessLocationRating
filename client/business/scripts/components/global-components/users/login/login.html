        <!-- begin login -->
        <div id="login" class="login bg-black animated fadeInDown hidden">
            <!-- begin brand -->
            <div class="login-header">
                <div class="brand">
                    <span class="fa fa-user"></span> Business Location Info
                    <small>Sign in here...</small>
                </div>
                <div class="icon">
                    <i class="fa fa-sign-in"></i>
                </div>
            </div>
            <!-- end brand -->

            <div class="login-content">
                <form name="loginForm" ng-submit="loginUser(userInputs)">
                    <div class="form-group m-b-20">
                        <input type="text" class="form-control input-lg" placeholder="Username" name="email" 
                               ng-model="userInputs.username" required />
                    </div>
                    <div class="form-group m-b-20">
                        <input type="password" class="form-control input-lg" placeholder="Password" name="pass" 
                               ng-model="userInputs.password" required />
                    </div>
                    <div class="checkbox m-b-20">
                        <label>
                            <input type="checkbox" /> Remember Me
                        </label>
                    </div>
                    <div class="login-buttons">
                        <input type="submit" class="btn btn-success btn-block btn-lg" value="Sign me in" />
                    </div><br>
                    Not a member yet? Click <a href="" ui-sref="register">here</a> to register.
                </form>
            </div>
        </div>
        <!-- end login -->

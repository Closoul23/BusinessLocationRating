<!-- begin #content -->
<div id="content" class="content">
    <div id="form-container" style="height: 200px">
        
        <div style="text-align: center">
          <div id="form-container">

                <div class="page-header text-center">
                    <h2 class="fadeInDown animated animation-delay1">Fill up information about your Business</h2>
                    
                    <!-- the links to our nested states using relative paths -->
                    <!-- add the active class if the state matches our ui-sref -->
                    <div id="status-buttons" class="text-center">
                        <a class="fadeInLeft animated animation-delay2" ui-sref-active="active" ui-sref=".phase1"><span>1</span> Business Info</a>
                        <a class="fadeInDown animated animation-delay2" ui-sref-active="active" ui-sref=".phase2"><span>2</span> Business Locate</a>
                        <a class="fadeInRight animated animation-delay2" ui-sref-active="active" ui-sref=".phase3"><span>3</span> Business Submit</a>
                    </div>
                </div>

                <div class="progress">
                  <div class="progress-bar progress-bar-striped active" role="progressbar"
                  aria-valuenow="33.33" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}">
                    {{progress}}
                  </div>
                </div>
                
                <!-- use ng-submit to catch the form submission and use our Angular function -->
                <form id="signup-form" ng-submit="processForm()">

                    <!-- our nested state views will be injected here -->
                    <form name="addForm" ng-submit="addBusiness(userInputs)">
                        <div id="form-views" ui-view></div>
                    </form>

                </form>

        </div>
        </div>
        
    </div>
</div>

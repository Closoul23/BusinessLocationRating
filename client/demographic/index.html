<body ng-controller="mainCtrl">

  <div id="loader" class="veil hidden" style="background: url('assets/img/loader.gif') no-repeat fixed center; background-size: cover; z-index: 1"></div>

  <!-- begin #page-container -->

  <div id="page-container" class="fade page-sidebar-fixed page-header-fixed">

    <!-- begin #header -->

    <div id="headside" ng-controller="navbarCtrl">

    <div id="header" class="header navbar navbar-default navbar-fixed-top">

      <!-- begin container-fluid -->

      <div class="container-fluid" style="background-color: #1a2229" style="padding: 10px !important">

        <!-- begin mobile sidebar expand / collapse button -->

        <div class="navbar-header">

          <a ui-sref="home" class="navbar-brand" style="color: white; font-size: 25px"><span style="color: orange">Demographic</span> Census</a>

          <button type="button" class="navbar-toggle">

            <span class="icon-bar"></span>

            <span class="icon-bar"></span>

            <span class="icon-bar"></span>

          </button>

        </div>

        <!-- end mobile sidebar expand / collapse button -->

        

        <!-- begin header navigation right -->

        <ul class="nav navbar-nav navbar-right">

          <li>

            <form class="navbar-form full-width">

              <div class="form-group">

                <input id="search" type="text" class="form-control hidden" ng-model="address" ng-enter="changeloc()" placeholder="Type the address or city" />

                <button class="btn btn-search hidden" ng-click="geolocate()"><i class="fa fa-location-arrow"></i></button>

              </div>

                <select ng-model="businessId" ng-change="businessOnChange()" class="form-control hidden" id="select-required" style="font-size: 20px">

                  <option value="">Census Selection</option>

                  <option ng-repeat="businessData in business" value="{{businessData.id}}">{{businessData.business_name}}</option>

                </select>

            </form>

          </li>

          <li class="dropdown navbar-user">

            <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" ng-hide="!isloggedin">

              <img ng-src="{{ userPicture }}" alt="" /> 

              <span class="hidden-xs" style="font-size: 15px">{{ userName ? userName : "" }}</span> <b class="caret"></b>

            </a>

            <ul class="dropdown-menu animated fadeInLeft">

              <li><a href="javascript:;" ng-click="logout()">Log Out</a></li>

          </ul>

          </li>

        </ul>

        <!-- end header navigation right -->





        

      </div>

      <!-- end container-fluid -->

    </div>

    <!-- end #header -->
